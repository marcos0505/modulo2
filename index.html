<html>
    <head>
        <title>Programa para ler código</title>
    </head>

        <body>
            <meta charset="utf-8">

            <script>
                
                var codigo = Number(prompt("Digite o código de 1 à 5: "));
                if (codigo<1 || codigo >5) {
                    alert("Digite um número válido!")
                } 
                var quant = Number(prompt("Digite a quantidade desejada: "));
                    
                let preço = 0.00.toFixed
                
                if (codigo == 1) {
                    alert("O valor total é: " + (preco = 4.00 * quant).toFixed(2));
                       
                }
                else if (codigo == 2) {
                    alert("O valor total é: " + (preco = 4.50 * quant).toFixed(2));
                    
                }
                else if (codigo==3) {
                    alert("O valor total é: " + (preco = 5.00 * quant).toFixed(2)); 
                   
                }
                else if (codigo==4) {
                    alert("O valor total é: " + (preco = 2.00 * quant).toFixed(2));
                   
                }
                else if (codigo==5) {
                    alert("O valor total é: " + (preco = 1.50 * quant).toFixed(2)); 
                    
                }
                
                else {
                    
                    alert(" Digite um número válido!");
                
                }  
                
                        
               
            </script>
        </body>
</html>
